    <div title="Add a story" id="add_story_window">
        <div id="tabs">
            <ul>
                <li><a href="#story_tab">Story</a></li>
                <li><a href="#comment_tab">Comments</a></li>
            </ul>
            <div id="story_tab">
                <form id="story_form">
                    <label for="story_title_input">Title:</label><br> <input id="story_title_input" type="text"><br>
                    <label>Description:</label><br>
                    <div id="story_description" class="fr-view"></div><br>

                    <div class="date_And_Priority_Box">
                        <div>
                            <label>Priority: <input class="Priority_Output"  disabled> </label>
                            <div id="slider"></div>
                        </div>
                        <div>
                            <label>Due Date:</label><br>
                            <input type="text" id="datepicker">
                        </div>
                    </div>
                </form>
            </div>
            <div id="comment_tab">
                <ul id="sortable_comment_list">
                    <li class="ui-state-default single_comment_row">
                        <p class="comment_content">item 1 </p>
                        <i class="fa fa-trash trash_comment_icon" aria-hidden="true"></i>
                    </li>
                    <li class="ui-state-default single_comment_row">
                        <p class="comment_content"> item 2</p>
                        <i class="fa fa-trash trash_comment_icon" aria-hidden="true"></i>
                    </li>

                </ul>
            </div>
        </div>
